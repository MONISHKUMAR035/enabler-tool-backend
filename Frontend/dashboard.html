<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- ✅ NAVBAR -->
  <header class="navbar">
    <div class="logo-section">
      <img src="https://www.creativefabrica.com/wp-content/uploads/2021/10/12/ET-logo-design-vector-Graphics-18681931-1-1-580x386.jpg" alt="ET Logo" class="logo">
      <h2>Enabler Tool Dashboard</h2>
    </div>

    <div class="nav-actions">
      <span id="welcomeUser"><i class="fas fa-user"></i> Welcome, <b>Monish</b></span>
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </header>

  <!-- ✅ MAIN DASHBOARD SECTION -->
  <div class="dashboard-container">
    <h1>Manage Employee Status</h1>
    <p class="subtitle">Quickly access and manage all employee information in one place.</p>

    <div class="dashboard-options">
      <div class="card" id="findEmployeeBtn">
        <i class="fas fa-search"></i>
        <h3>Find Employee</h3>
        <p>Search and filter employee records easily.</p>
      </div>

      <div class="card" id="modifyEmployeeBtn">
        <i class="fas fa-edit"></i>
        <h3>Modify Employee</h3>
        <p>Update or delete employee details in real-time.</p>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Enabler Tool | Developed by <b>Monish</b>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
